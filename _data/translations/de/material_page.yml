header-text: "Material für die senseBox"
description_header: "Hier finden Sie die gesamte Dokumentation rund um die senseBox. Alle hier befindlichen Anleitungen sind Open Educational Resources (OER) unter der Creative Commons Lizenz CC BY SA 4.0. Bestehende Texte können so nach und nach von der kreativen Gemeinschaft weiterentwickelt, sowie durch neue Experimente oder Projekte erweitert werden."
description_short: "Hier finden Sie die gesamte Dokumentation rund um die senseBox."
description_book: "Die Inhalte der Books sind in die Docs umgezogen. <br> <br> Bitte beachte, dass die Books nicht mehr aktualisiert werden! Falls du trotzdem etwas in den Books nachschauen möchtest, findest du sie hier: "
description_teaching: "Hier findest du Materialien zum Einsatz der senseBox in der Lehre. Neben den vom senseBox-Team veröffentlichten freien Bildungsmaterialien (OERs) findest du auch Links zu Materialien Dritter."
description_teaching_short: "Materialien für den Einsatz in der Lehre"
description_more_deprecated: "Die folgenden Books der senseBox:home und senseBox:edu sind nur mit der ersten Version der senseBox kompatibel. Sie werden nicht weiterentwickelt und funktionieren nicht mit der senseBox MCU."
description_more: "In diesem Abschnitt finden Sie weiteres Material für die Arbeit mit der senseBox. Der Github-Bereich bietet Zugriff auf alle unsere Soft- und Hardware-Repositories."
description_more_short: "Mehr Materialien für die senseBox"
description_docs: "Hier finden Sie alle Informationen zur Hardware, den Programmierumgebungen, dem Aufbau einer senseBox:home, der openSenseMap sowie Lernvideos zur senseBox."