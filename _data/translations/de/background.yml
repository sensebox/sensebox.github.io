aboutus:
  header: "Über uns"
  description: "Unser interdisziplinäres, aus dem Schüler- und Forschungslabor <a href=\"https://www.uni-muenster.de/Geoinformatics/gi-at-school\" class=\"link\" target=\"_blank\">GI@School</a> entstandenes Team aus Geoinformatikern, Pädagogen, Kommunikationswissenschafltern und Ökonomen hat viele Jahre praktischer Erfahrung in der Konzeption und Durchführung von Workshops und Fortbildungen mit Lehrenden und Lernenden. Dabei stellte sich heraus, dass die Arbeit mit Microcontrollern unter den Ideen des <a href=\"https://de.wikipedia.org/wiki/Physical_Computing\" class=\"link\" target=\"_blank\">Physical Computing</a> und <a href=\"https://de.wikipedia.org/wiki/Internet_der_Dinge\" class=\"link\" target=\"_blank\">Internet of Things</a> einen besonders zugänglichen Weg in die Welt der Programmierung und des Computational Thinking bietet. Durch die Erhebung von Umweltdaten wie Temperatur, Luftfeuchtigkeit und Feinstaubbelastung mit selbstgebauten Sensorstationen bietet sich ein einmaliger Realititätsbezug und eine kaum zu übertreffende Aktualität.<br> Basierend auf diesen Erfahrungen entstand vor 7 Jahren die  senseBox:edu als Experimentierset für den Einsatz in Schulen oder anderen Bildungseinrichtungen, der senseBox:mini als Einstiegsset für Zuhause und der senseBox:home als Citizen Science Toolkit.<br> 2018 wurde die <a href=\"https://www.reedu.de\" class=\"link\" target=\"_blank\">Reedu GmbH & Co. KG</a> als SpinOff des Instituts für Geionformatik und des senseBox Projekts gegründet. Heute übernimmt das Reedu Team in enger Zusammenarbeit mit der Uni die Weiterentwicklung von Soft- und Hardware, den Vertrieb der Sets, sowie die Entwicklung von Bildungsangeboten rund um die senseBox. Diese Verbindung ist insbesondere durch ein gemeinsames Forschungsprojekt Open Photonik Pro des Bundesministerium für Bildung und Forschung geleitet. Durch die aktive Partizipation in der Gründer- und Maker- und Bildungsszene konnte das Team zudem mehrere Preise und Auszeichnungen gewinnen, wie zum Beispiel das EXIST-Stipendium des Bundeswirtschaftsministeriums, den 1. Platz beim German EDU Start-Up Pitch bei der Didacta 2018, den 1. Platz beim Sybille-Hahne-Gründernachwuchspreis, den 1. Platz beim Pecha Kucha Pitch auf der Learntec 2019, den 2. Platz beim delina2019 Innovationspreis für digitale Bildung und den 1. Platz in der Kategorie Deutschland des Start-ups Connected Awards der AHK Sao Paulo."
awards: Förderung
