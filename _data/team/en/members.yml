- name: Thomas Bartoschek
  image: /images/team/Bartoschek_neu.jpg
  position: 1
  description: Thomas is a Postdoctoral Researcher at the Institute for Geoinformatics at the University of Muenster. He is founder and leader of the <a href="http://www.gi-at-school.de/" target="_blank">GI@School Lab</a> and of senseBox. His research focus is on learning with geotechnologies, human computer interaction and citizen science. He develops products for education and communication of his science.

- name: Angela Schwering
  image: /images/team/Schwering.jpg
  position: 2
  description: Angela ist a full professor at the Institute for Geoinformatics at the University of Muenster. In her research on spatial cognition she investigates how to support people in solving spatio-temporal problems through adequate information systems. She is also interested in how geotechnologies and sensors can be integrated into education, to foster the development of spatial competencies and their enthusiasm for information technologies.

- name: Sergey Mukhametov
  image: /images/team/sergey.jpg
  position: 3
  description: Sergey has developed the senseBox into the concept of a school class kit. He is also a specialist in cooperation with scientific and technical museums and helps to use senseBox inschool labs. He leads sensor workshops with school children, where he thrashes out the ideas for new senseBox projects. Apart from that, he supplies the project with his fantastic photographic skills.

- name: Jan Wirwahn
  image: /images/team/Wirwahn.jpg
  position: 4
  description: Jan was a student assistant at GI@School during his studies and is currently a research associate at senseBox. He is teaching and instructing students and teachers in the use of senseBox at the Institute for Geoinformatics and in secondary schools. His interests are in the hardware business, in particular Arduino microcontrollers and all kinds of sensors.

- name: Björn Guntermann
  image: /images/team/Guntermann.jpg
  position: 5
  description: Björn ist Lehramtsstudent an der Universität Münster und arbeitet als studentische Hilfskraft bei <a href="http://www.gi-at-school.de/" target="_blank">GI@School</a>. Er hat für seine Bachelorarbeit den Prototypen der senseBox:WaterQuality entwickelt. Björn unterstützt das senseBox Team hauptsächlich bei der Durchführung von Workshops und bei der Entwicklung neuer Unterrichtskonzepte.

- name: Mario Pesch
  image: /images/team/Pesch.jpg
  position: 6
  description: Mario studies chemistry and geography at the university of muenster and works as a student assistant at <a href="http://www.gi-at-school.de/" target="_blank">GI@School</a>. In his bachelor thesis Mario developed a prototype for measuring air quality with the senseBox. Mario supports the team with workshops in schools and is looking for new use cases for the senseBox.

- name: Matthias Pfeil
  image: /images/team/Pfeil.jpg
  position: 7
  description: Matthias hat Bachelor of Science Geoinformatik an der Universität Münster studiert. Er ist zuständig für alle technischen Fragen bezüglich der eingesetzten Technologien und betreut die <a href="http://www.opensensemap.org" target="_blank">openSenseMap</a> und <a href="https://github.com/sensebox/OpenSenseMap-API/wiki/API-Dokumentation" target="_blank">API</a>.

- name: Felix Erdmann
  image: /images/team/Erdmann.jpg
  position: 11
  description: "Felix is geoinformatics student at the Institute for Geoinformatics. In 2011 he worked in a pupil internship with an early version of the senseBox. He joined the team in spring 2016. #backtotheroots"

- name: Gina Buchwald-Chassée
  image: /images/team/raute.png
  position: 16
  description: Gina is currently doing her masters in communication science at the WWU. She looks after our social media channels and writes blog posts for our web site.

- name: David Fehrenbach
  image: /images/team/david.jpeg
  position: 17
  description: David is responsible for the sales of the senseBoxes. He studied Marketing and Information Systems at the University of Muenster.

- name: Umut Tas
  image: /images/team/umut.jpg
  position: 19
  description: Umut rejoined the team after working as a freelance programmer for 5 years. He finished his Masters in Geoinformatics at the University of Muenster in 2013 and enjoys working on data visualizations and full-stack web development.
