- name: Thomas Bartoschek
  image: /images/team/Bartoschek_neu.jpg
  position: 1
  description: Thomas ist Wissenschaftlicher Mitarbeiter (Post-Doc) am Institut für Geoinformatik der Westfälischen Wilhelms-Universität Münster. Er ist Gründer und Leiter des Forschungs- und Schülerlabors <a href="http://www.gi-at-school.de/" target="_blank">GI@School</a> und Leiter des senseBox Projektes. Er forscht in den Bereichen „Lernen mit Geotechnologien“, Human-Computer-Interaction und Citizen Science und entwickelt Produkte für Bildung und Kommunikation seiner Wissenschaft.

- name: Angela Schwering
  image: /images/team/Schwering.jpg
  position: 2
  description: Angela ist Professorin am Institut für Geoinformatik der Westfälischen Wilhelms-Universität Münster. In ihrer Forschung zur Raumkognition untersucht sie, wie Menschen durch kognitiv adäquate Informationssysteme am Besten beim Lösen raum-zeitlicher Probleme unterstützt werden können. Unter anderen interessiert sie sich dafür, wie Geotechnologien und Sensoren im Bildungssektor eingesetzt werden können, um die räumlichen Kompetenzen von Schülerinnen und Schülern zu schulen und die Begeisterung für Technologien zu fördern.

- name: Sergey Mukhametov
  image: /images/team/sergey.jpg
  position: 3
  description: Sergey hat die senseBox in das Konzept der Klassenkiste weiterentwickelt. Bei Sensorworkshops erarbeitet er zusammen mit Schülern neue Projektideen für die senseBox. Außerdem dokumentiert er das Projekt mit seinen fantastischen und fanatischen Kamerakünsten.

- name: Jan Wirwahn
  image: /images/team/Wirwahn.jpg
  position: 4
  description: Jan hat bereits während seines Studiums als studentische Hilfskraft bei GI@School gearbeitet und ist mittlerweile als wissenschaftlicher Mitarbeiter im senseBox Projekt tätig. Im Schülerlabor am Institut für Geoinformatik oder vor Ort an den Schulen leitet er Workshops zum Umgang mit Mikrocontrollern und Sensorik. Außerdem kümmert er sich um die Entwicklung von neuen Sensorerweiterungen für die senseBox Bausätze.

- name: Björn Guntermann
  image: /images/team/Guntermann.jpg
  position: 5
  description: Björn ist Lehramtsstudent an der Universität Münster und arbeitet als studentische Hilfskraft bei <a href="http://www.gi-at-school.de/" target="_blank">GI@School</a>. Er hat für seine Bachelorarbeit den Prototypen der senseBox:WaterQuality entwickelt. Björn unterstützt das senseBox Team hauptsächlich bei der Durchführung von Workshops und bei der Entwicklung neuer Unterrichtskonzepte.

- name: Mario Pesch
  image: /images/team/Pesch.jpg
  position: 6
  description: Mario studiert Chemie und Geographie an der Universität Münster und arbeitet als studentische Hilfskraft bei <a href="http://www.gi-at-school.de/" target="_blank">GI@School</a>. Im Rahmen seiner Bachelorarbeit hat er einen Prototypen zur Erfassung der Luftqualität entwickelt. Mario unterstützt das Team bei Projekttagen an Schulen und tüftelt an neuen Einsatzmöglichkeiten für die senseBox.

- name: Matthias Pfeil
  image: /images/team/Pfeil.jpg
  position: 7
  description: Matthias hat Bachelor of Science Geoinformatik an der Universität Münster studiert. Er ist zuständig für alle technischen Fragen bezüglich der eingesetzten Technologien und betreut die <a href="http://www.opensensemap.org" target="_blank">openSenseMap</a> und <a href="https://github.com/sensebox/OpenSenseMap-API/wiki/API-Dokumentation" target="_blank">API</a>.

- name: Gina Buchwald-Chassée
  image: /images/team/Buchwald.jpg
  position: 16
  description: Gina studiert Kommunikationswissenschaft an der Uni Münster. Während ihres Masterstudiums arbeitet sie als studentische Hilfskraft am Institut für Geoinformatik und ist hier für die Betreuung der Social Media Kanäle für die senseBox zuständig. Dabei werden nicht nur Facebook und Twitter von ihr bespielt, sondern auch die Blogbeiträge oder andere Bereiche der Homepage werden auf dem aktuellen Stand gehalten.

- name: David Fehrenbach
  image: /images/team/david.jpeg
  position: 17
  description: David kümmert sich um alles was mit dem Vertrieb der senseBoxen zu tun hat. Er hat Marketing und Information Systems an der Universität Münster studiert.

- name: Umut Tas
  image: /images/team/umut.jpg
  position: 19
  description: Umut hat nach seinem Masterstudium in der Geoinfomartik 5 Jahre als freiberuflicher Softwareentwickler, insbesondere im Bereich der Datenvisualisierung und Webentwicklung gearbeitet. Als Full-Stack Developer kümmert er sich um alles was gerade wichtig ist.

