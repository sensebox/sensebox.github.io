{% assign posts = site.posts | sort: 'date' | reverse %}
{% for post in posts %}
<div class="posts">
  <h2 style="clear:both"><a href="{{ site.baseurl | append: post.url }}">{{ post.title }}</a></h2>
    <div class="row">
      {% if post.thumbnail %}
      <div class="col-sm-4">
        <img class="press-pic" src="{{ site.baseurl | append: post.thumbnail }}" alt="{{ post.title }} - Logo"/>
      </div>

      <div class="col-sm-8">
        <div class="press-text">
          <p>
            {{ post.abstract }}
          </p>
        </div>
      </div>
  {% else %}
      <div class="press-text">
        <p>
          {{ post.abstract }}
        </p>
      </div>
  {% endif %}
  </div>

  <hr class="clear nomargin">
  <div class="author">
    <span class="date">{{ post.date | date: '%d. %B %Y' }}</span> von <span class="author"> {{ post.author }} </span>
  </div>
</div>
{% endfor %}
