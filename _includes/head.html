{% seo %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" href="{{ "/images/sensebox-favicon.png" | prepend: site.baseurl }}" type="image/png">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />


  <!-- <script type="text/javascript" src="{{ "/bower_components/jquery/dist/jquery.min.js"| prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js" | prepend: site.baseurl }}"></script>-->


  <script src="{{ "/assets/jquery-1.11.3.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ site.baseurl }}/assets/projects.js"></script>

  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(["setDomains", ["*.sensebox.de"]]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//piwik.uni-muenster.de/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', 25]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript><p><img src="//piwik.uni-muenster.de/piwik.php?idsite=25" style="border:0;" alt="piwik img" /></p></noscript>
  <!-- End Piwik Code -->

  <!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
  <script type="text/javascript">
      window.cookieconsent_options = {
        "message":"Diese Website nutzt Cookies, um bestmögliche Funktionalität bieten zu können.",
        "dismiss":"Ok, verstanden",
        "learnMore":"Mehr Infos",
        "link":"https://www.sensebox.de/de/contact/",
        "theme":"dark-bottom"};
  </script>

  <script type="text/javascript" src="{{ "/assets/cookieconsent.min.js" | prepend: site.baseurl }}"></script>
  <!-- End Cookie Consent plugin -->

</head>
